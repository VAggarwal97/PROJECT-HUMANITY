<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <div class="wrapper_form1">
            <h2>Monthly Payment Form</h2>
            <p>By this Donation Amount will be directly deducted from your Account</p>
            <form>
                <h4>Account</h4>
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" placeholder="First Name" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="Last Name" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="email" placeholder="Email Adress" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <h4>Date Of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input_box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" id="b2" name="gender" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <h4>Payment Details</h4>
                        <input type="radio" id="b11" name="pay" checked class="radio">
                        <label for="b11"><span><i class="fas fa-cc-visa"></i>Credit Card</span></label>
                        <input type="radio" id="b12" name="pay" class="radio">
                        <label for="b12"><span><i class="fas fa-cc-paypal"></i>Credit Card</span></label>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">  
                        <input type="tel" placeholder="Card Number" required class="name">
                        <i class="fas fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" placeholder="Card CVV" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <h4>Month of Start to End</h4>
                        <select>
                           <option>Jan</option>
                           <option>Feb</option>
                           <option>March</option>
                           <option>April</option>
                           <option>May</option>
                           <option>Juan</option>
                           <option>July</option>
                           <option>August</option>
                           <option>Sep</option>
                           <option>Oct</option>
                           <option>Nov</option>
                           <option>Dec</option>
                        </select>
                        <select>
                            <option>Jan</option>
                           <option>Feb</option>
                           <option>March</option>
                           <option>April</option>
                           <option>May</option>
                           <option>Juan</option>
                           <option>July</option>
                           <option>August</option>
                           <option>Sep</option>
                           <option>Oct</option>
                           <option>Nov</option>
                           <option>Dec</option>
                        </select>
                    </div>
                    <div class="input_box">
                        <h4>Date</h4>
                        <input type="text" placeholder="DD" class="date">
                        <input type="text" placeholder="MM" class="date">
                        <input type="text" placeholder="YYYY" class="date">
                    </div>
                </div>  
                <div class="input_group">
                    <div class="input_box">
                        <button type="submit">Pay Now</button>
                    </div>
                </div>
            </form>
        </div>
        </body>
    </html>
