<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="wrapper_form1">
            <h2>Donate Clothes</h2>
            <form>
                <h4>Account</h4>
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" placeholder="First Name" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="Last Name" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="email" placeholder="Email Adress" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <h4>Date Of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input_box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" id="b2" name="gender" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <h4>Where To Donate</h4>
                        <input type="radio" id="b11" name="pay" checked class="radio">
                        <label for="b11">From Home</label>
                        <input type="radio" id="b12" name="pay" class="radio">
                        <label for="b12">At The Donation Campaign</label>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">  
                        <input type="text" placeholder="Adress" required class="name">
                        <i class="fas fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="number" placeholder="Pin Code" required class="name">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <h4>Date Of Donation</h4>
                        <select>
                            <option>01 June</option>
                            <option>02 June</option>
                            <option>03 June</option>
                            <option>04 June</option>
                            <option>05 June</option>
                            <option>06 June</option>
                            <option>07 June</option>
                            <option>08 June</option>
                            <option>09 June</option>
                            <option>10 June</option>
                        </select>
                        <select>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </div>
                </div>  
                <div class="input_group">
                    <div class="input_box">
                        <button type="submit">Pay Now</button>
                    </div>
                </div>
            </form>
        </div>
        </body>
